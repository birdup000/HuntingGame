[tool:pytest]
# BDD Configuration
bdd_features_base_dir = features
bdd_features = features
bdd_strict_gherkin = false

# Test discovery
testpaths = tests, features
python_files = test_*.py

# Coverage settings
addopts = 
    --cov=core
    --cov=player
    --cov=animals
    --cov=physics
    --cov=environment
    --cov-report=html
    --cov-report=term
    -v

# Test filters
markers =
    bdd: marks tests as BDD scenarios
    integration: marks tests as integration tests
    unit: marks tests as unit tests

# Disable warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
